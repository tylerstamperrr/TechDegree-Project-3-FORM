<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet"> 
    <title>The Code Review | Form</title>
</head>
<body>
    <div class='top-content'>
    <h1 class='title'>THE CODE REVIEW</h1>
    <h2>Signup for our newsletter</h2>
    <h3>Get the latest news on how your code is doing right in your inbox</h3>
    </div>

    <form class='main-content' action=''>
        <fieldset class='main-field'>
            <legend>Contact Information</legend>
            <label for='fname'>Full Name:</label><br>
            <input type='text' id='fname' name='fname' placeholder='*Required' required><br>

            <label for='email'>Email Address:</label><br>
            <input type='email' id='email' name='email' placeholder='*Required' required><br>

            <label for='number'>Phone Number:</label><br>
            <input type='tel' id='number' name='number' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for='address'>Street Address:</label><br>
            <input type='text' id='address' name='address'><br>

            <label for='city'>City:</label><br>
            <input type='text' id='city' name='city'><br>

            <label for='state'>State:</label><br>
            <select id='state' name='state'>
                <option value='AL'>Alabama</option>
                <option value='AK'>Alaska</option>
                <option value='AZ'>Arizona</option>
                <option value='AR'>Arkansas</option>
                <option value='CA'>California</option>
                <option value='CO'>Colorado</option>
                <option value='CT'>Conneticut</option>
                <option value='DE'>Deleware</option>
                <option value='FL'>Florida</option>
                <option value='GA'>Georgia</option>
                <option value='HI'>Hawaii</option>
                <option value='ID'>Idaho</option>
                <option value='IL'>Illinois</option>
                <option value='IN'>Indiana</option>
                <option value='IA'>Iowa</option>
                <option value='KS'>Kansas</option>
                <option value='KY'>Kentucky</option>
                <option value='LA'>Louisiana</option>
                <option value='ME'>Maine</option>
                <option value='MD'>Maryland</option>
                <option value='MA'>Massachusetts</option>
                <option value='MI'>Michicgan</option>
                <option value='MN'>Minnesota</option>
                <option value='MS'>Mississippi</option>
                <option value='MO'>Missouri</option>
                <option value='MT'>Montana</option>
                <option value='NE'>Nebraska</option>
                <option value='NV'>Nevada</option>
                <option value='NH'>New Hampshire</option>
                <option value='NJ'>New Jersey</option>
                <option value='NM'>New Mexico</option>
                <option value='NY'>New York</option>
                <option value='NC'>North Carolina</option>
                <option value='ND'>North Dakota</option>
                <option value='OH'>Ohio</option>
                <option value='OK'>Oklahoma</option>
                <option value='OR'>Oregon</option>
                <option value='PA'>Pennsylvania</option>
                <option value='RI'>Rhode Island</option>
                <option value='SC'>South Carolina</option>
                <option value='SD'>South Dakota</option>
                <option value='TN'>Tennessee</option>
                <option value='TX'>Texas</option>
                <option value='UT'>Utah</option>
                <option value='VT'>Vermont</option>
                <option value='VA'>Virginia</option>
                <option value='WA'>Washington</option>
                <option value='WV'>West Virginia</option>
                <option value='WI'>Wisconsin</option>
                <option value='WY'>Wyoming</option>
            </select><br>

            <label for='zipcode'>Zip Code:</label><br>
            <input type='text' id='zipcode' name='zipcode'>

        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>

            <div class='newsletter-div'>
            <p>Select the newsletters you'd like to recieve</p>
            <input type='checkbox' id='htmlnews' name='htmlnews'>
            <label for='htmlnews'>HTML News</label><br>

            <input type='checkbox' id='cssnews' name='cssnews'>
            <label for='cssnews'>CSS News</label><br>

            <input type='checkbox' id='jsnews' name='jsnews'>
            <label for='jsnews'>JavaScript News</label><br>
            </div>

            <div class='newsletter-format'>
            <p>Newsletter format</p>
            <input type='radio' id='html' name='newstype' value='html'>
            <label for='html'>HTML</label>
            
            <input type='radio' id='plain' name='newstype' value='plain'>
            <label for='plain'>Plain Text</label>

            <label for='comments'>Other topics you'd like to hear about</label><br>
            <textarea id='comments' name='commanets'></textarea><br>

            <button type='submit'>Sign Up</button>
                <p>Copyright The Code Review</p>
            </div>

        </fieldset>
    </form>
</body>
</html>
